<!DOCTYPE html>
{% load static %}


<html>
    <head>

      
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
<script src="https://kit.fontawesome.com/b368c68ac4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      <style>
        .title-style{
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-weight: 700;
          font-size: 20px;
          color: hsl(52, 0%, 98%);
          }
          .title-quote{
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-weight: 400;
          color: hsl(52, 0%, 98%);
          }

          /* CSS for header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color:  #6c757d;
}

.header .logo {
  font-size: 25px;
  font-family: 'Sriracha', cursive;
  color: #000;
  text-decoration: none;
  margin-left: 30px;
}

.nav-items {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #f5f5f5;
  margin-right: 20px;
}


.nav-items a {
  text-decoration: none;
  color: #ffa436;
  padding: 35px 20px;
  font-size: 16px;
  font-weight: 500;
}


         
      </style>

    </head>
    <body>
      <header class="header">
        <img src="/static/images/logo.png">
        
        <nav class="nav-items">
         <a href="http://127.0.0.1:8000/userindex_all/">Home</a>
         <a href="http://127.0.0.1:8000/">Logout</a>
        
        </nav>
        </header>
      <form method="post">{%csrf_token%}
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col">
            <div class="card my-4 shadow-3">
              <div class="row g-0">
                <div class="col-xl-6 d-xl-block bg-image">
                  <img src="{% static 'images/img-8.jpg' %}" height='100px' alt="Sample photo" 
                    class="img-fluid" />
                  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
                    <div class=" justify-content-center align-items-center h-100">
                      <div class=" text-center" style="margin-top: 220px;">
                        <i class="fas fa-truck text-white fa-3x"></i>
                        <p class="text-white title-style">Cycle delivery</p>
                        <p class="text-white mb-0"></p>
      
                        <figure class="text-center mb-0">
                          {% comment %} <blockquote class="blockquote text-white">
                            <p class="pb-3">
                              <i class="fas fa-quote-left fa-xs text-primary"
                                style="color: hsl(210, 100%, 50%) ;"></i>
                              <span class="lead font-italic">Everything at your doorstep.</span>
                              <i class="fas fa-quote-right fa-xs text-primary"
                                style="color: hsl(210, 100%, 50%) ;"></i>
                            </p>
                          </blockquote> {% endcomment %}
      
                        </figure>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-4 text-uppercase">Delivery Info</h3>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m">First name</label>
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname"/>
                          
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n">Last name</label>
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname"/>
                          
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example2">Email</label>
                      <input type="email" id="form3Example2" class="form-control form-control-lg" name="email" />
                     
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example2">Phone Number</label>
                      <input type="number" id="form3Example2" class="form-control form-control-lg" name="phone"/>
                      
                    </div>
      
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">State</label>
                      <input type="text" id="form3Example8" class="form-control form-control-lg" name="state" />
                      
                    </div>

                    <div class="row">
                      {% comment %} <div class="col-md-6 mb-4"> {% endcomment %}
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example8">City</label>
                          <input type="text" id="form3Example8" class="form-control form-control-lg" name="city" />
                          
      
      
      
                    <div class="row">
                      {% comment %} <div class="col-md-6 mb-4"> {% endcomment %}
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example8">Address</label>
                          <input type="text" id="form3Example8" class="form-control form-control-lg" name="address" />
                         
                        {% comment %} </div> {% endcomment %}
      
                        
      
                      </div>
                      
      
                        
      
                      </div>
                    </div>
      
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">Pincode</label>
                      <input type="number" id="form3Example3" class="form-control form-control-lg" name="pincode"/>
                      
                    </div>
      
                   
      
                    <div class="d-flex justify-content-end pt-3">
                      <a href="http://127.0.0.1:8000/payment/" button type="submit" class="btn btn-success btn-lg ms-2"
                      style="background-color:black ">Place order</a></button>
                    
                  
                      <button type="submit" class="btn btn-success btn-lg ms-2"
                        style="background-color:red ">Cancel</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </form>
      
        
        <script src="" async defer></script>
    </body>
</html>
