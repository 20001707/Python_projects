<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
  rel="stylesheet"
/>
  <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section class="vh-100" style="background-color: #35558a;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 text-center">
      <div class="col">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light btn-lg" data-mdb-toggle="modal"
          data-mdb-target="#exampleModal">
          <i class="fas fa-info me-2"></i> Order Details
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header border-bottom-0">
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-start text-black p-4">
                <h5 class="modal-title text-uppercase mb-5" id="exampleModalLabel">{{fname}}</h5>
                <h4 class="mb-5" style="color: #35558a;">Thanks for your order</h4>
                <p class="mb-0" style="color: #35558a;">Payment summary</p>
                <hr class="mt-2 mb-4"
                  style="height: 0; background-color: transparent; opacity: .75; border-top: 2px dashed #9e9e9e;">
                  {% for i,j,k,l,m in data %}
                <img src="/static/images/{{i}}" height="80px" width="100px">
                <div class="d-flex justify-content-between">
                  <p class="fw-bold mb-0">{{j}}(Brand:{{k}},Qty:{{l}})</p>
<!--                  <p class="text-muted mb-0">$1750.00</p>-->
                </div>

<!--                <div class="d-flex justify-content-between">-->
<!--                  <p class="small mb-0">Order Date</p>-->
<!--                  <p class="small mb-0">{{n}}</p>-->
<!--                </div>-->

<!--                <div class="d-flex justify-content-between pb-1">-->
<!--                  <p class="small">Delivery Date</p>-->
<!--                  <p class="small">{{o}}</p>-->
<!--                </div>-->

                <div class="d-flex justify-content-between">
                  <p class="fw-bold">Price</p>
                  <p class="fw-bold" style="color: #35558a;">₹{{m}}</p>
                </div>
              {% endfor %}
              </div>
              <p class="fw-bold" style="color: maroon;">Total Amount Paid : ₹{{total_prize}}</p>
              <div class="modal-footer d-flex justify-content-center border-top-0 py-4">

                <a href="http://127.0.0.1:8000/ecommapp/deliver_display/"><button type="button" class="btn btn-primary btn-lg mb-1" style="background-color: #35558a;">
                  VIEW ORDERS
                </button></a>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
